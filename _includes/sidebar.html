<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
    <div>
      <div class="sidebar-nav-item">Category</div>
      <nav class="content-ul">
        {% for category in site.categories %}
        <a href="{{ root_url }}/{{ site.category_dir }}#{{ category | first }}"
           class="sidebar-nav-item pl-3rem"></a>
                              <span class="name">
                                  {{ category | first }}
                              </span>
          <span class="badge">{{ category | last | size }}</span>
        </a>
        {% endfor %}
      </nav>
    </div>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
